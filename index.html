<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body id="body" onload="mostrarTextoDoBotao()">
  <div id="container">
    <div class="content">

      <div class="header">
        <h1>Sorteador Chá da Jéssica</h1>
      </div>
      <div class="results">
        <div class="result">
          <h3>Sorteio anterior</h3>
          <input type="text" id="anterior" disabled>
        </div>
        <div class="result">
          <h2>VALOR SORTEADO</h2>
          <input type="text" id="atual" disabled>
        </div>
      </div>
      
      <button onclick="sortear()" id="button-fa" >
        <div class="loading" id="button">SORTEAR</div>
        <div class="loading" id="loading">
          <span>S</span>
          <span>O</span>
          <span>R</span>
          <span>T</span>
          <span>E</span>
          <span>A</span>
          <span>N</span>
          <span>D</span>
          <span>O</span>
          <span>...</span>
        </div>
        <div class="loading" id="all-values">Todos os valores já foram sorteados!</div>
      </button>
      <a onclick="imprimir()">SORTEADOS ATÉ AGORA</a>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
